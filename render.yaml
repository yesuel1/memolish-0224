services:
  # ── 백엔드 (FastAPI) ──────────────────────────────────────────
  - type: web
    name: memolish-api
    env: python
    region: singapore
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DAILY_FREE_CREDITS
        value: "3"

  # ── 프론트엔드 (Next.js) ─────────────────────────────────────
  - type: web
    name: memolish-web
    env: node
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: AUTH_SECRET
        sync: false
      - key: AUTH_KAKAO_CLIENT_ID
        sync: false
      - key: AUTH_KAKAO_CLIENT_SECRET
        sync: false
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: AUTH_TRUST_HOST
        value: "true"
