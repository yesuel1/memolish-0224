services:
  # ── 백엔드 (FastAPI) ──────────────────────────────────────────
  - type: web
    name: memolish-api
    env: python
    region: singapore
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DAILY_FREE_CREDITS
        value: "3"
